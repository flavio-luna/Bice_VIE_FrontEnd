<div class="card">        
        <div class='card-header'>
                <div class="input-group mb-3" style="margin: 0px !important;">
                        <input  type="text" class="form-control"
                        placeholder="Buscar indicador" 
                        name="filtro"
                        [(ngModel)]='filtro'
                         />
                        <div class="input-group-append">
                                <span class="input-group-text">
                                        <i class="fa fa-search"></i>buscar
                                </span>
                        </div>
                </div>
                
        </div>
        <div class="card-body"> 
                <div class="card-deck">
                        <div *ngFor='let indicador of indicadores' class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" >
                                <app-indicador-detalle [indicador]='indicador'></app-indicador-detalle>
                        </div>
                </div>
        </div>
</div>
